plugins {
    id 'java-library'
    id 'maven-publish'
    id("com.diffplug.spotless") version "6.24.0"
    id 'signing'
    id("net.researchgate.release") version "3.0.2"
    id("io.github.gradle-nexus.publish-plugin") version "1.3.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://download.java.net/maven/2/')
    }

    maven {
        url = uri('https://repository.jboss.org/nexus/content/groups/public-jboss/')
    }

    maven {
        url = uri('https://repo.springsource.org/release')
    }

    maven {
        url = uri('https://download.eclipse.org/rt/eclipselink/maven.repo')
    }

    maven {
        url = uri('https://repository.springsource.com/maven/bundles/release')
    }

    maven {
        url = uri('https://repository.springsource.com/maven/bundles/external')
    }

    maven {
        url = uri('https://repository.springsource.com/maven/bundles/milestone')
    }

    maven {
        url = uri('https://repository.springsource.com/maven/bundles/snapshot')
    }

    maven {
        url = uri('https://repo.eclipse.org/content/groups/releases/')
    }

    maven {
        url = uri('https://repo.spring.io/plugins-release/')
    }

    maven {
        url = uri('https://dist.wso2.org/maven2/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    api "commons-io:commons-io:${commonsIOVersion}"
    implementation 'org.bouncycastle:bcprov-jdk18on:1.77'
    api "org.apache.commons:commons-lang3:${commonsLangVersion}"
    implementation "org.slf4j:slf4j-api:${slf4jApiVersion}"
    implementation "ch.qos.logback:logback-classic:${logbackClassicVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

group = 'io.github.sfali23'
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

apply from: "${rootDir}/scripts/publish-root.gradle"

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

java {
    //withJavadocJar()
    withSourcesJar()
}

test {
    useJUnitPlatform {}
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            pom {
                name = "AlphaSystemCommons"
                description = "Alpha system commons library"
                url = "https://github.com/AlphaSystemSolution/commons"
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'sfali23'
                        name = 'Farhan Syed Ali'
                        email = 'f.syed.ali@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/AlphaSystemSolution/commons.git'
                    developerConnection = 'scm:git:ssh//github.com:AlphaSystemSolution/commons.git'
                    url = 'https://github.com/AlphaSystemSolution/commons'
                }
            }
        }
    }
}

